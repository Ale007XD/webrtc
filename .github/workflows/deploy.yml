name: Deploy WebRTC E2EE (only pull)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: SCP docker-compose.yml to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: docker-compose.yml
          target: /opt/webrtc-e2ee/

      - name: Remote deploy on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: |
            DOMAIN,EMAIL_LETSENCRYPT,JWT_SIGNING_KEY,TURN_REALM,TURN_AUTH_SECRET,TURN_CRED_TTL,ALLOWED_USER_IDS,CONTACT_LIST_JSON,APP_PUBLIC_URL,VPS_HOST
          script: |
            cd /opt/webrtc-e2ee/
            cat > .env <<EOF
            DOMAIN="${DOMAIN}"
            EMAIL_LETSENCRYPT="${EMAIL_LETSENCRYPT}"
            JWT_SIGNING_KEY="${JWT_SIGNING_KEY}"
            TURN_REALM="${TURN_REALM}"
            TURN_AUTH_SECRET="${TURN_AUTH_SECRET}"
            TURN_CRED_TTL="${TURN_CRED_TTL}"
            ALLOWED_USER_IDS="${ALLOWED_USER_IDS}"
            CONTACT_LIST_JSON="${CONTACT_LIST_JSON}"
            APP_PUBLIC_URL="${APP_PUBLIC_URL}"
            VPS_HOST="${VPS_HOST}"
            EOF

            echo "Содержимое .env:"
            cat .env

            docker compose down || true
            docker compose pull
            docker compose up -d

      - name: Deploy result
        if: always()
        run: |
          if [[ "${{ job.status }}" == "success" ]]; then
            echo "✅ Deployment success: ${{ secrets.APP_PUBLIC_URL }}"
          else
            echo "❌ Deployment failed!"
          fi
