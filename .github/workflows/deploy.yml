name: Deploy WebRTC E2EE

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare deployment archive
        run: |
          tar -czf deployment.tar.gz docker-compose.yml proxy/ turn/ scripts/ server/

      - name: SCP to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: deployment.tar.gz
          target: /opt/webrtc-e2ee/

      - name: Remote deploy on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: |
            DOMAIN,EMAIL_LETSENCRYPT,JWT_SIGNING_KEY,TURN_REALM,TURN_AUTH_SECRET,TURN_CRED_TTL,ALLOWED_USER_IDS,CONTACT_LIST_JSON,APP_PUBLIC_URL,VPS_HOST
          script: |
            cd /opt/webrtc-e2ee/
            tar -xzf deployment.tar.gz
            chmod +x scripts/deploy.sh
            DOMAIN="${{ secrets.DOMAIN }}" \
            EMAIL_LETSENCRYPT="${{ secrets.EMAIL_LETSENCRYPT }}" \
            JWT_SIGNING_KEY="${{ secrets.JWT_SIGNING_KEY }}" \
            TURN_REALM="${{ secrets.TURN_REALM }}" \
            TURN_AUTH_SECRET="${{ secrets.TURN_AUTH_SECRET }}" \
            TURN_CRED_TTL="${{ secrets.TURN_CRED_TTL }}" \
            ALLOWED_USER_IDS="${{ secrets.ALLOWED_USER_IDS }}" \
            CONTACT_LIST_JSON="${{ secrets.CONTACT_LIST_JSON }}" \
            APP_PUBLIC_URL="${{ secrets.APP_PUBLIC_URL }}" \
            VPS_HOST="${{ secrets.VPS_HOST }}" \
            ./scripts/deploy.sh

      - name: Deploy result
        if: always()
        run: |
          if [[ "${{ job.status }}" == "success" ]]; then
            echo "✅ Deployment success: ${{ secrets.APP_PUBLIC_URL }}"
          else
            echo "❌ Deployment failed!"
          fi
